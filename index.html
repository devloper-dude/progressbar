<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="bar">
  <h1>Enter the text : 'I Love Coding'</h1>
  <input type="text" placeholder='Enter here' class='input'>
  <div class="button button-sub">
    <div id="sub">
      <p class='z'>Submit</p>
      <i class="z fa-solid fa-angle-right"></i>
       <div class="hover"></div>
    </div>
  </div>
  <div class="button button-suc">
    <div id="sub">
      <p>Success</p>
      <i class="fa-solid fa-check"></i>
    </div>
  </div>
  <div class="button button-err">
    <div id="sub">
      <p>Error</p>
      <i class="fa-solid fa-xmark"></i>
    </div>
  </div>
</div>

<div class="yt">
  <div>
      <h3>Subscribe to Developer Dude</h3>
  </div>
  <div class="subbtn">
      <a target="_blank" href="https://www.youtube.com/channel/UCv6w8OwiQMCAKVcy4bMkLYw?sub_confirmation=1">Subscribe</a>
  </div>
</div>

<script src="app.js"></script>

</html>
